<!--대부분의 web server가 디폴트로 index.html을 찾아보도록 설정되어 있음-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css"/>
   
</head>
<body>
    <!--하나 밖에 없어도 일단 class로 쓰는게 좋다...어떤게 id고 class인지 기억 못하므로 표현:BEM(Block Element Modifier)-->
    <div class="status-bar">
        <!--관행...status-bar에 있는 column 표현:BEM(Block Element Modifier)-->
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>44%</span>
            <i class="fa-solid fa-battery-half"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-comment-medical fa-xl"></i></span>
            <span><i class="fa-solid fa-music fa-xl"></i></span>
            <a class="nav__link" href="settings.html">
                <span><i class="fa-solid fa-gear fa-xl"></i></span>
            </a>
        </div>
    </header>
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/5f9c58c2017800001.png" class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">KakaoTalk</h4>
                    <h6 class="user-component__subtitle">
                        Please check My Kakao Account Info
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">18:00</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>
    <div>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2xl"></i>
                    </a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-solid fa-comment fa-2xl"></i>
                    </a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                    </a>
                </li>
                <li class="nav__li">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot-notification dot-notification"></span>
                        <i class="fa-solid fa-ellipsis fa-2xl"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://kit.fontawesome.com/be354233e0.js" crossorigin="anonymous"></script>
</body>
</html>
